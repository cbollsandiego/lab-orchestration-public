{% extends 'base.html' %}

{% block content %}
<h1>Add new User</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token }}
        {{ form.name.label }} <br>
        {{ form.name() }} <br>
        {{ form.email.label }} <br>
        {{ form.email() }} <br>
        {{ form.role() }} <br>
        {{ form.submit() }} <br>
    </form>
{% endblock %}
